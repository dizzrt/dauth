syntax = "proto3";

option go_package = "github.com/dizzrt/dauth/api/gen/client;client";

enum ClientStatus {
    UNSPECIFIED = 0;
    ACTIVE = 1;
    INACTIVE = 2;
    DELETED = 3;
}

message Client {
    uint32 id = 1;
    string client_id = 2;
    string redirect_uri = 3;
    ClientStatus status = 4;
    int64 created_at = 5;
    int64 updated_at = 6;
}