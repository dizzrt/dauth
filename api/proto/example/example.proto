syntax = "proto3";

package example;

import "ellie/errors/errors.proto";
import "google/api/annotations.proto";

option go_package = "github.com/dizzrt/dauth/api/gen/example;example";

service Example {
  rpc Hello(HelloRequest) returns (HelloResponse) {
    option (google.api.http) = {get: "/example/hello/{name}"};
  }
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

enum Errors {
  UNKNOWN = 0 [(ellie.errors.code) = 1000];
}
