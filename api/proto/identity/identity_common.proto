syntax = "proto3";

option go_package = "github.com/dizzrt/dauth/api/gen/identity;identity";

import "ellie/errors/errors.proto";

message Role {
    enum Status {
        UNSPECIFIED = 0;
        ACTIVE = 1;
        INACTIVE = 2;
        DELETED = 3;
    }

    uint32 id = 1;
    string name = 2;
    string description = 3;
    Status status = 4;
    int64 created_at = 5;
    int64 updated_at = 6;
}

message User {
    enum Status {
        UNSPECIFIED = 0;
        ACTIVE = 1;
        INACTIVE = 2;
        DELETED = 3;
    }

    uint32 id = 1;
    string email = 2;
    string username = 3;
    Status status = 4;
    repeated Role roles = 5;
    int64 last_login_at = 6;
    int64 created_at = 7;
    int64 updated_at = 8;
}